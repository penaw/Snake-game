<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content = "width=device-width", initial-scale="1.0"/>
        <title>JavaScript - SnakeGame</title>
        <link rel="stylesheet" href="style1.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </head>
    <body>
        <div class="body">
            <div id="scorebox"></div>
            <div id="highscorebox"></div>
            <div id="background"></div>
            <div><span class="up"><button ><i  data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i></button></span>
    
                <div class="hor">
                     <span><button><i data-key="ArrowLeft"  class="fa-solid fa-arrow-left-long"></i></button></span>      
                    <span class="ArrowRight"><button ><i  data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i></button></span>
                </div>
                <span class="down">   <button ><i  data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i></button></span></div>

            </div>
            
            
        <script src="snake1.js">

        </script>
    </body>
</html>
